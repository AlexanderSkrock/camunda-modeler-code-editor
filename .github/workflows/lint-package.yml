name: Lint package

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm ci --workspaces

      - run: npm i eslint
      - run: npm list eslint --all

      - run: npm run lint
